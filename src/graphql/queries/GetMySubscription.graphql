query GetMySubscription {
    mySubscription {
      id
      plan {
        id
        name
        description
        price
        currency
        period
        trialPeriodDays
        isActive
        maxJobs
        maxClients
        maxTeamMembers
      }
      status
      currentPeriodStart
      currentPeriodEnd
      cancelAtPeriodEnd
      createdAt
      updatedAt
    }
  }